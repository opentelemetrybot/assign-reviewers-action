name: Documentation Issue
description: Report an issue with documentation
title: "[Documentation]: "
labels: ["documentation"]
body:
  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation type
      description: What type of documentation issue is this?
      options:
        - README
        - Code comments
        - Action inputs/outputs
        - Configuration examples
        - Other
    validations:
      required: true
  - type: textarea
    id: issue-description
    attributes:
      label: Issue description
      description: A clear and concise description of the documentation issue.
      placeholder: "Describe what's wrong with the documentation..."
    validations:
      required: true
  - type: textarea
    id: current-content
    attributes:
      label: Current content
      description: What does the current documentation say?
      placeholder: "Current documentation content..."
    validations:
      required: false
  - type: textarea
    id: suggested-improvement
    attributes:
      label: Suggested improvement
      description: What should the documentation say instead?
      placeholder: "Suggested new content..."
    validations:
      required: true
  - type: input
    id: location
    attributes:
      label: Location
      description: Where is this documentation located?
      placeholder: "README.md line 45, action.yml, etc."
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the documentation issue here.
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0